<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat App</title>
</head>

<body>

    <div class="container pt-2">
        <div class="row">
            <div class="col-3">
                <h3>Chats</h3>
                <div id="chats">
                    <ul class="list-group">
                        <li class="list-group-item">Chat 1</li>
                        <li class="list-group-item">Chat 2</li>
                        <li class="list-group-item">Chat 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <h3 id="current-chat-name">Current Chat</h3>
                <div class="chat-window">
                    <div id="chat-window" class="chat-message">hi</div>
                </div>
                <div id="users" class="flex">

                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/util.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
